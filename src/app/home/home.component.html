<div class="hContainer" >
    <form [formGroup]="aboutForm" (ngSubmit)="onSubmit(aboutForm)">
        <div class="mb-1 px-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="nameF" class="form-control" placeholder="name">
        </div>
        <div class="mb-1 px-3">
            <label class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
        </div>
        <div class="mb-1 px-3">
            <label class="form-label">Textarea</label>
            <textarea class="form-control" formControlName="comments" rows="2"></textarea>
        </div>
        <div class="mt-3 px-5">
            <button class="btn btn-primary" type="submit" [disabled]="aboutForm.invalid"
            [ngClass]="aboutForm.invalid ? 'btn-danger' : 'btn-primary' ">Submit</button>
        </div>
    </form>
</div>
